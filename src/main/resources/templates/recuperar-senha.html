<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img th:src="@{/morcego.webp}" src="/morcego.webp" alt="Morcego Roxo">
        </div>
        <div class="login-container">
            <h2>Recuperar Senha</h2>
            <!-- Formulário de login com Thymeleaf e Spring Security -->
            <form th:action="@{/recuperar-senha}" method="post">
                
                <!-- Campo de email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <!-- Botão de submit -->
                <button type="submit">Enviar link de recuperação</button>
            </form>
           <p>Lembrou da senha? <a th:href="@{/login}">Fazer Login</a></p>
          
        </div>
    </div>
</body>
</html>
