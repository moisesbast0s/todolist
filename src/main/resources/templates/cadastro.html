<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
	<head>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img th:src="@{/morcego.webp}" src="/morcego.webp" alt="Morcego Roxo">
        </div>
        <div class="login-container">
            <h2>Cadastro</h2>
              <!-- Exibe a mensagem de sucesso, se existir -->
            <div th:if="${sucesso}" class="alert alert-success" role="alert">
                <span th:utext="${sucesso}">Conta criada com sucesso!  <a th:href="/login}">Fazer Login</a></span>
            </div>
              <!-- Exibe a mensagem de erro, se existir -->
            <div th:if="${erro}" class="alert alert-danger" role="alert">
                <span th:text="${erro}">Este email já está cadastrado.</span>
            </div>
            <!-- Formulário de login com Thymeleaf e Spring Security -->
            <form th:action="@{/cadastro}" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="name" name="nome" placeholder="Digite seu nome" required>
                
                <!-- Campo de email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <!-- Campo de senha -->
                <label for="senha">Criar senha</label>
				  <input 
				    type="password" 
				    id="senha" 
				    name="senha"
				    placeholder="Criar com 6 caracteres, com um número e um caractere especial"
				    required 
				    pattern="^(?=.*\d)(?=.*[!@#$%^&*]).{6,}$" 
				    title="A senha deve ter pelo menos 6 caracteres,com um número e um caractere especial">
					
                <!-- Botão de submit -->
                <button type="submit">Cadastrar</button>
            </form>
            
            <!-- Link para cadastro -->
			 <p>Já tem uma conta? <a th:href="@{/login}">Fazer Login</a></p>
            
        </div>
    </div>
</body>
</html>
